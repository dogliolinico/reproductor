<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">

        <div class="player">
            <video poster="./images/poster.jpg" muted  src="./videos/lofi.mp4" width="400px" id="video"></video>
            <div class="player-overlay">
                <h2 class="player-title">Musica para programar</h2>
                
                <div class="player-action">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="etroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" id="pause" aria-label="pause" title="Pausa"></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                </div>
            </div>
            <div class="player-progress" >
                <input id="progress" type="range" min='0' value='0' step="1">
            </div>
            
        </div>
   </div>

 <script src="./js/index.js"> </script>   
</body>
</html>
